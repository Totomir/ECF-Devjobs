<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/helpers.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>ECF Front-End</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Devjobs logo" class="devjobs" />
      <div class="light-switch">
        <img src="images/sun.svg" alt="Sun icon for switch in light mode" />
        <label class="switch" for="lightSwitch">
          <input type="checkbox" id="lightSwitch" />
          <span class="slider round"></span>
        </label>
        <img src="images/moon.svg" alt="Moon icon for switch in dark mode" />
      </div>
    </header>
    <section class="container">
      <!-- TODO revoir le bouton et les champs avec le responsive, voir mettre 3 div à la places des box qui s'empillent -->
      <form class="search-bar" id="searchBar">
        <label class="search-zone" for="searchTab">
          <img
            src="images/icon-search.svg"
            alt="Search icon"
            class="search-icon"
          />
          <input
            class="search-tab"
            id="searchTab"
            type="text"
            placeholder="Filter by title..."
          />
        </label>
        <div class="vertical"></div>
        <label class="search-zone" for="searchByLocation">
          <img
            src="images/icon-location.svg"
            alt="Location icon"
            class="location-img"
          />
          <input
            class="search-by-location"
            id="searchByLocation"
            type="text"
            placeholder="Filter by location..."
          />
        </label>
        <div class="vertical"></div>
        <label class="time-option" for="timeOption">
          <input class="time-checkbox" type="checkbox" id="timeCheckbox" />
          <p class="time-content" id="timeContent">Full Time</p>
        </label>
        <div class="filter-option" id="filterOption">
          <img src="images/mobile-filter-icon.svg" alt="Filter icon" />
        </div>
        <button class="search-button" id="searchButton" type="button">
          <span class="search">Search</span>
        </button>
      </form>
      <!-- MODAL -->
      <div class="modal" id="modal">
        <div class="modal-block" id="modalBlock">
          <div class="modal-container">
            <label class="modal-location" for="locationSearch">
              <img
                class="modal-location-logo"
                src="images/icon-location.svg"
                alt="icon-location"
              />
              <input
                class="modal-tab"
                type="text"
                placeholder="Filter by location..."
                id="modalTab"
              />
            </label>
          </div>
          <div class="horizontal"></div>
          <div class="modal-container">
            <label class="full-time-option" for="fullTimeOption">
              <input
                type="checkbox"
                class="modal-checkbox"
                id="modalCheckbox"
              />
              <p class="modal-option" id="modalTime">Full Time Only</p>
            </label>
            <button
              class="modal-search-button"
              id="modalSearchButton"
              type="submit"
            >
              Search
            </button>
          </div>
        </div>
      </div>

      <main>
        <!-- TODO voir le focus within pour accessibilité -->
      </main>
      <div class="loading-zone">
        <button class="load-button" id="loadMore" type="button">Load More</div>
      </div>
    </section>
    <script src="js/api.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
