<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/helpers.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>ECF Front-End</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Devjobs logo" class="devjobs" />
      <div class="light-switch">
        <img src="images/sun.svg" alt="Sun icon for switch in light mode" />
        <label class="switch" for="lightSwitch">
          <input type="checkbox" id="lightSwitch" />
          <span class="slider round"></span>
        </label>
        <img src="images/moon.svg" alt="Moon icon for switch in dark mode" />
      </div>
    </header>
    <section class="container">
      <!-- TODO revoir le bouton et les champs avec le responsive, voir mettre 3 div à la places des box qui s'empillent -->
      <form class="search-bar" id="searchBar">
        <label class="search-zone" for="searchTab">
          <img
            src="images/icon-search.svg"
            alt="Search icon"
            class="search-icon"
          />
          <input
            class="search-tab"
            id="searchTab"
            type="text"
            placeholder="Filter by title, companies, expertise..."
          />
        </label>
        <div class="vertical"></div>
        <label class="search-zone" for="searchByLocation">
          <img
            src="images/icon-location.svg"
            alt="Location icon"
            class="location-img"
          />
          <input
            class="search-by-location"
            id="searchByLocation"
            type="text"
            placeholder="Filter by location..."
          />
        </label>
        <div class="vertical"></div>
        <label class="time-option" for="timeOption">
          <input class="popup-checkbox" type="checkbox" id="timeOption" />
          <p class="popup-option" id="popupOption">Full Time</p>
        </label>
        <button href="#popupSearch" class="filter-option">
          <img src="images/mobile-filter-icon.svg" alt="Filter icon" />
        </button>
        <button class="search-button" id="searchButton" type="submit">
          <span class="search">Search</span>
        </button>
      </form>

      <!-- Overlay voir W3school pour le faire avec JS -->
      <!-- TODO voir pour le scroll : class overflow hidden sur body -->
      <div class="popup-search" id="popupSearch">
        <div class="popup-search-block">
          <label class="filter-location" for="locationSearch">
            <img
              class="location-search"
              src="images/icon-location.svg"
              alt="icon-location"
            />
            <input
              class="popup-search-tab"
              type="text"
              placeholder="Filter by location..."
              id="locationSearch"
            />
          </label>
          <hr />
          <label class="full-time-option" for="fullTimeOption">
            <input class="popup-checkbox" type="checkbox" id="fullTimeOption" />
            <p class="popup-option">Full Time</p>
          </label>
          <button class="popup-search-button" type="submit">Search</button>
        </div>
      </div>

      <main>
        <!-- Trouver un moyen de faciliter la création de contenue en automatisant les éléments récurrents -->
        <!-- TODO mettre un article à la place de job-card -->
        <!-- TODO voir le focus within pour accessibilité -->
      </main>
      <div class="loading-zone">
        <button class="load-button" type="submit">Load More</button>
      </div>
    </section>
    <script src="js/api.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
